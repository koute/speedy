[package]
name = "speedy"
version = "0.5.0"
authors = ["Jan Bujak <j@exia.io>"]
repository = "https://github.com/koute/speedy"
homepage = "https://github.com/koute/speedy"
documentation = "https://docs.rs/speedy/*/speedy/"
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["serialization"]
categories = ["encoding"]
description = "A fast binary serialization framework"
edition = "2018"

[dependencies]
byteorder = "1"
speedy-derive = { version = "0.5", path = "speedy-derive" }

[profile.release]
panic = "abort"

[workspace]
members = [".", "speedy-derive"]

[features]
external_doc = []

[package.metadata.docs.rs]
features = ["external_doc"]
